<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delivery Points Map</title>

  <!-- PWA manifest + theme color -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1a73e8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #map {
      height: 100dvh;
      width: 100dvw;
    }

    /* Full-width search bar across top */
    #searchBar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 2;
      display: flex;
      align-items: center;
      padding: 12px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: system-ui;
    }

    /* Adaptive input field */
    #searchInput {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 8px;
      width: 260px;
      max-width: 70vw;
    }

    /* Google-style button */
    #searchBtn {
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #1a73e8;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      min-width: 44px;
      min-height: 44px;
    }
  </style>
</head>
<body>
  <div id="searchBar">
    <input id="searchInput" type="text" placeholder="Search by DP number, name or postcode" />
    <button id="searchBtn">Search</button>
  </div>

  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOpJyK8swAted9mSXXqhSbd5uYuHogu2c"></script>
  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js")
          .then(reg => console.log("Service Worker registered:", reg.scope))
          .catch(err => console.error("Service Worker registration failed:", err));
      });
    }
  </script>
</body>
</html>
