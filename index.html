<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delivery Points Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #map {
      height: 100dvh;
      width: 100dvw;
    }

    /* Full-width search bar across top */
    #searchBar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 2;
      display: flex;
      align-items: center;
      padding: 12px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: system-ui;
    }

    /* Adaptive input field */
    #searchInput {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 8px;
      width: 260px;
      max-width: 70vw;
    }

    /* Google-style button */
    #searchBtn {
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #1a73e8;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      min-width: 44px;
      min-height: 44px;
    }
  </style>
</head>
<body>
  <div id="searchBar">
    <input id="searchInput" type="text" placeholder="Search by DP number, name or postcode" />
    <button id="searchBtn">Search</button>
  </div>

  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <script src="app.js"></script>
</body>
</html>
